<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./midia/logo-header.png" alt="Logo CabeÃ§alho" />
            <h1>AGENDA DE CONTATOS</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" placeholder="Nome" required />
            <input type="number" id="tel-contato" placeholder="Telefone" required />
            <div class="botoes">
                <button type="submit" id="botao-add">Adicionar</button>
                <button type="reset" id="botao-reset">Limpar</button>
            </div>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
        <footer>
            <p>Desenvolvido por Raphael Rodrigues | 2024</p>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
