<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>
<body>
    <header>
        <img src="./midia/logo-header.png" alt="Logo Cabeçalho" />
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-contato">
        <input type="text" id="nome-contato" placeholder="Nome" required />
        <input type="number" id="tel-contato" placeholder="Telefone" required />
        <button type="submit">Adicionar</button>
        <button type="reset">Limpar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do Contato</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João Silva</td>
                <td>12 98765 4321</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <p>Desenvolvido por Raphael Rodrigues | 2024</p>
    </footer>
</body>
</html>
